<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/Layout :: header">
<title>Fincas</title>
</head>
<body>
	<header th:replace="Layout/Layout :: header"></header>
		<div class="container py-4 ">
			<div class="card" id="cardCafe" >
				<div class="card-header text-center">
					<h3>Registrar Finca</h3>
				</div>
				<div class="card-body">
					<form action="#" th:action="@{/agregarFinca/}+${cedula}"
						method="post" enctype="multipart/form-data">
						<div class="form-group row">
						<label for="nombre" class="col-sm-3 col-form-label">Nombre de la finca</label>
							<div>
							 <input type="text" th:field="*{finca.nombre}" class="form-control" id="nombreTipo"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
