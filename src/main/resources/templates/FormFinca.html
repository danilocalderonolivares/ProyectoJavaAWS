<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Fincas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="/general.css">
</head>
<body>
		<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Prueba GIT</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/ListaProductores}">Productores</a></li>
						<li class="nav-item"><a class="nav-link" 
						th:href="@{/buscarProductor}">Buscar Productor</a></li>
				</ul>
			</div>
		</nav>
	</header>
		<div class="container py-4 ">
			<div class="card" id="cardCafe" >
				<div class="card-header text-center">
					<h3>Registrar Finca</h3>
				</div>
				<div class="card-body">
					<form action="#" th:action="@{/agregarFinca/}+${cedula}"
						method="post" enctype="multipart/form-data">
						<div class="form-group row">
						<label for="nombre" class="col-sm-3 col-form-label">Nombre de la finca</label>
							<div>
							 <input type="text" th:field="*{finca.nombre}" class="form-control" id="nombreTipo"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
