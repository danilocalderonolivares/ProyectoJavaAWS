<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${titulo}"></title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="/general.css">
</head>
<body>
<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Prueba GIT</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/ListaProductores}">Productores</a></li>
						<li class="nav-item"><a class="nav-link" 
						th:href="@{/buscarProductor}">Buscar Productor</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container py-4">
	<div class="card bg-light">
	<div class="card-header text-center" >
	<h3>Lista de Productores</h3>
	</div>
	<div class="card-body">
		<h4>
		<a th:href="@{/}" class="btn btn-secondary btn-xs">Crear nuevo productor</a>
		</h4>
		<div th:if="${#lists.isEmpty(listaProductores)}"
					class="alert alert-info my-4"
					th:text="'No hay Productores'">
					</div>
		<table  th:if="${not#lists.isEmpty(listaProductores)}"
		class="table table-striped table-bordered">
			<thead class="table table-striped table-bordered">
			<tr>
				<th>Numero:</th>
				<th>Nombre Productor</th>
				<th>Accion</th>
			</tr>
			</thead>
			
			<tbody>
				<tr th:each="productor,index:${listaProductores}">
					<td th:text="${index.count}"></td>
					<td>
						<a th:href="@{/verInformacion/} + ${productor.cedula}" th:text="${productor.nombreProductor}"></a>
					</td>
					<td>
						<a th:href="@{/finca/} + ${productor.cedula}" class="btn btn-secondary btn-xs">Agregar finca</a>
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	
		
		
		
	</div>
</body>
</html>
