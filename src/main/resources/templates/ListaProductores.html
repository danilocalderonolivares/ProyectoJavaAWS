<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/Layout :: head">
<title th:text="${titulo}"></title>
</head>
<body>
<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
	<div class="card bg-light">
	<div class="card-header text-center" >
	<h3>Lista de Productores</h3>
	</div>
	<div class="card-body">
		<h4>
		<a th:href="@{/index}" class="btn btn-secondary btn-xs">Crear nuevo productor</a>
		</h4>
		<div th:if="${#lists.isEmpty(listaProductores)}"
					class="alert alert-info my-4"
					th:text="'No hay Productores'">
					</div>
		<table  th:if="${not#lists.isEmpty(listaProductores)}"
		class="table table-striped table-bordered">
			<thead class="table table-striped table-bordered">
			<tr>
				<th>Numero:</th>
				<th>Nombre Productor</th>
				<th>Accion</th>
			</tr>
			</thead>
			
			<tbody>
				<tr th:each="productor,index:${listaProductores}">
					<td th:text="${index.count}"></td>
					<td>
						<a th:href="@{/verInformacion/} + ${productor.cedula}" th:text="${productor.nombreProductor}"></a>
					</td>
					<td>
						<a th:href="@{/finca/} + ${productor.cedula}" class="btn btn-secondary btn-xs">Agregar finca</a>
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	
		
		
		
	</div>
</body>
</html>
