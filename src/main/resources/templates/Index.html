<!DOCTYPE html>
<head>
<title>Productor</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="/general.css">
</head>
<body>
<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Prueba GIT</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/ListaProductores}">Productores</a></li>
						<li class="nav-item"><a class="nav-link" 
						th:href="@{/buscarProductor}">Buscar Productor</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container py-4">
		<div class="card">
			<div class="card-header text-center">
				<h3>Registrar Productor</h3>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/form}" method="post"
					enctype="multipart/form-data">
					<div class="form-group row">
						<label for="nombre" class="col-sm-3 col-form-label">Cedula</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{productor.cedula}" name="cedula"
								class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label for="apellido" class="col-sm-3 col-form-label">Nombre
							completo</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{productor.nombreProductor}"
								name="nombreProductor" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label for="apellido" class="col-sm-3 col-form-label">Direccion
							Dominal</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{direccion.direccionDominal}"
								name="direccionDominal" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label for="Provincia" class="col-sm-3 col-form-label">Provincia</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{direccion.provincia}"
								name="provincia" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label for="Provincia" class="col-sm-3 col-form-label">Nombre
							de la empresa</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{productor.nombreEmpresa}"
								name="nombreEmpresa" class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						
						<div class="col-sm-6">
						<input type="submit" value="Guardar" class="btn btn-secondary" />
						</div>
						
					</div>
				</form>
			</div>
		</div>



	</div>
</body>
</html>
