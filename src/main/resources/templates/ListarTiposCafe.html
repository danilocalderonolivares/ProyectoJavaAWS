<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/Layout :: head">
<title>Tipos de Cafes</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header text-center">
				<h3>Tipos de Cafe</h3>
			</div>
			<div class="card-body">
			
			<div th:if="${#lists.isEmpty(lista)}" class="alert alert-info my-4"
					th:text="'No hay tipos de cafe asignadas a esta finca'"></div>
			
				<table  th:if="${not #lists.isEmpty(lista)}"
				 class="table table-striped table-bordered">
					<thead class="table table-striped table-bordered">
						<tr>
							<th>Numero</th>
							<th>Identificador</th>
							<th>Nombre</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cafe,index:${lista}">
							<td th:text="${index.count}"></td>
							<td th:text="${cafe.id}"></td>
							<td th:text="${cafe.nombreTipo}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
