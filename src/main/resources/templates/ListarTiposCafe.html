<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tipos de Cafes</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="/general.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Prueba GIT</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/ListaProductores}">Productores</a></li>
						<li class="nav-item"><a class="nav-link" 
						th:href="@{/buscarProductor}">Buscar Productor</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header text-center">
				<h3>Tipos de Cafe</h3>
			</div>
			<div class="card-body">
			
			<div th:if="${#lists.isEmpty(lista)}" class="alert alert-info my-4"
					th:text="'No hay tipos de cafe asignadas a esta finca'"></div>
			
				<table  th:if="${not #lists.isEmpty(lista)}"
				 class="table table-striped table-bordered">
					<thead class="table table-striped table-bordered">
						<tr>
							<th>Numero</th>
							<th>Identificador</th>
							<th>Nombre</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cafe,index:${lista}">
							<td th:text="${index.count}"></td>
							<td th:text="${cafe.id}"></td>
							<td th:text="${cafe.nombreTipo}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
