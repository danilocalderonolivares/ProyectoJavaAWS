<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/Layout :: header">
<title>Buscar productor</title>
</head>
<body>
	<header th:replace="Layout/Layout :: header"></header>
	<div class="container">
		<div class="row mt-5">
		<div class="col-sm-4">
		<div class="card">
			<div class="card-header text-center">
				<h3>Buscar Productor</h3>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/PostBusquedaProductor}" method="post">
					<div class="form-group">
					 <label >Nombre del Productor</label>
					 <input type="text" th:field="*{productor.nombreProductor}"
								name="nombreProductor" class="form-control" required>
					</div>
					<div>
					<input type="submit" value="Guardar" class="btn btn-secondary"/>
					</div>
				</form>
			</div>
		</div>
		</div>
		<div class="col-sm-8 text-center">
		<div class="card">
			<div class="card-header text-center">
			<h3>Resultado</h3>
			</div>
			<div class="card-body">
			<table class="table table-striped table-bordered">
			<thead>
			<tr>
			  <td>Cedula</td>
			  <td>Nombre</td>
			  <td>Accion</td>
			  </tr>
			</thead>
			  <tbody>
			<tr th:each="productor,index:${resultado}">
					<td th:text="${productor.cedula}">
					
					</td>
					<td>
					<a th:href="@{/verInformacion/} + ${productor.cedula}" th:text="${productor.nombreProductor}"></a>
					</td>
					<td>
					<a th:href="@{/finca/} + ${productor.cedula}" class="btn btn-secondary btn-xs">Agregar finca</a>
					</td>
				</tr>
			  </tbody>
			</table>
			</div>
		</div>
		</div>
		</div>
		
	</div>
</body>
</html>
