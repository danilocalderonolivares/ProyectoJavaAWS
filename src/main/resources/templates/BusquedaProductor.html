<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Buscar productor</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="/general.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Prueba GIT</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/ListaProductores}">Productores</a></li>
						<li class="nav-item"><a class="nav-link" 
						th:href="@{/buscarProductor}">Buscar Productor</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row mt-5">
		<div class="col-sm-4">
		<div class="card">
			<div class="card-header text-center">
				<h3>Buscar Productor</h3>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/PostBusquedaProductor}" method="post">
					<div class="form-group">
					 <label >Nombre del Productor</label>
					 <input type="text" th:field="*{productor.nombreProductor}"
								name="nombreProductor" class="form-control" required>
					</div>
					<div>
					<input type="submit" value="Buscar Productor" class="btn btn-secondary"/>
					</div>
				</form>
			</div>
		</div>
		</div>
		<div class="col-sm-8 text-center">
		<div class="card">
			<div class="card-header text-center">
			<h3>Resultado</h3>
			</div>
			<div class="card-body">
			<table class="table table-striped table-bordered">
			<thead>
			<tr>
			  <td>Cedula</td>
			  <td>Nombre</td>
			  <td>Accion</td>
			  </tr>
			</thead>
			  <tbody>
			<tr th:each="productor,index:${resultado}">
					<td th:text="${productor.cedula}">
					
					</td>
					<td>
					<a th:href="@{/verInformacion/} + ${productor.cedula}" th:text="${productor.nombreProductor}"></a>
					</td>
					<td>
					<a th:href="@{/finca/} + ${productor.cedula}" class="btn btn-secondary btn-xs">Agregar finca</a>
					</td>
				</tr>
			  </tbody>
			</table>
			</div>
		</div>
		</div>
		</div>
		
	</div>
</body>
</html>
