<!DOCTYPE html>
<head th:replace="Layout/Layout :: header">
<title>Informacion de producto</title>
</head>
<body>
	<header th:replace="Layout/Layout :: header"></header>

	<div class="container py-4">
		<div class="card">
			<div class="card-header text-center">
				<h3>Informacion del Productor</h3>
			</div>
			<div class="card-body">
				<div class="form-group row">
					<label for="nombre" class="col-sm-3 col-form-label">Cedula</label>
					<div class="col-sm-8">

						<input type="text" th:field="*{datosProductor.cedula}"
							name="cedula" readonly="readonly" class="form-control" />
					</div>
				</div>
				<div class="form-group row">
					<label for="apellido" class="col-sm-3 col-form-label">Nombre</label>
					<div class="col-sm-8">

						<input type="text" th:field="*{datosProductor.nombreProductor}"
							name="nombreProductor" readonly="readonly" class="form-control" />
					</div>
				</div>
				<div class="form-group row">
					<label for="apellido" class="col-sm-3 col-form-label">Direccion
						Dominal</label>
					<div class="col-sm-8">

						<input type="text"
							th:field="*{datosProductor.direccion.direccionDominal}"
							name="direccionDominal" readonly="readonly" class="form-control" />
					</div>
				</div>
				<div class="form-group row">
					<label for="Provincia" class="col-sm-3 col-form-label">Provincia</label>
					<div class="col-sm-8">

						<input type="text"
							th:field="*{datosProductor.direccion.provincia}" name="provincia"
							readonly="readonly" class="form-control" />
					</div>
				</div>
				<div class="form-group row">
					<label for="Provincia" class="col-sm-3 col-form-label">Nombre
						de la empresa</label>
					<div class="col-sm-8">

						<input type="text" th:field="*{datosProductor.nombreEmpresa}"
							name="nombreEmpresa" readonly="readonly" class="form-control" />
					</div>
				</div>
			</div>
		</div>
		<div>
			<div class="card mt-1">
				<div class="card-header text-center">
					<h3>Lista de fincas</h3>
				</div>
				<div class="card-body">
				<div th:if="${#lists.isEmpty(datosProductor.fincas)}"
					class="alert alert-info my-4"
					th:text="'No hay Fincas asignadas a '+${datosProductor.nombreProductor}">
					</div>
					<table th:if="${not#lists.isEmpty(datosProductor.fincas)}"
					 class="table table-striped table-bordered">
						<thead class="table table-striped table-bordered">

							<tr>
								<th>Numero</th>
								<th>Nombre de la finca</th>
								<th>Accion</th>
								<th>Accion</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="finca,index:${datosProductor.fincas}">
								<td th:text="${index.count}"></td>
								<td th:text="${finca.nombre}"></td>
								<td><a th:href="@{/tipoCafe/} + ${finca.id}"
									class="btn btn-secondary btn-xs">Agregar tipo de cafe</a>
									</td>
								<td>
								<a th:href="@{/listarCafes/} + ${finca.id}"
									class="btn btn-secondary btn-xs">Ver los tipos de cafe</a>
								</td>
								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
